<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev | GSAP Test</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="hamburger">
    <svg height="70" width="70">
      <line class="lines line-1" 
            x1="10%" y1="22.5%" x2="80%" y2="22.5%"
            style="stroke:rgb(0,0,0); stroke-width:5" />
      <line class="lines line-2"
            x1="10%" y1="45%" x2="80%" y2="45%"
            style="stroke:rgb(0,0,0); stroke-width:5" />
      <line class="lines line-3"
            x1="10%" y1="67.5%" x2="80%" y2="67.5%"
            style="stroke:rgb(0,0,0); stroke-width:5" />
    </svg>
  </div>

  <div class="nav-drawer">
    <div class="box">
    </div>
  </div>
  <style>
    .nav-drawer {
      transform: translateX(-100px);
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
