<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Components Demo</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <!-- https://youtu.be/mNtLjzzxGQM -->

  <div class="container">
    <h1>My awesome tooltip</h1>
    <p>
      Lorem ipsum dolor sit
      <popup-notify tip_background="#ffcc00" tip_color="#fff">
        <span slot="message">This is the tooltip message...</span>
      </popup-notify>
      amet consectetur adipisicing elit. Placeat rerum a ullam obcaecati eligendi incidunt.
      <popup-notify tip_background="darkorchid" tip_color="white">
        <span slot="message">This is ANOTHER tooltip message...</span>
      </popup-notify> 
    </p>
  </div>
  
  <script src="./js/popupNotify.js"></script>
  <script> </script>
</body>
</html>
